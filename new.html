<html>
  <head>

  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="champion_name">Champion</label>
        <input type="text" class="form-control" name='champion_name' id="champion_name" placeholder="Champion name goes here">
      </div>
      <div class="form-group">
        <label for="games_won">Games Won</label>
        <input type="range" class="custom-range" min="0" max="10" name="games_won" id="games_won">
      </div>
      <div class="form-group">
        <label for="games_lost">Games Lost</label>
        <input type="range" class="custom-range" min="0" max="10" name="games_lost" id="games_lost">
      </div>
      <button type="submit" value="add_champion" class="btn btn-primary">Submit</button>
    </form>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
