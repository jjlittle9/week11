<html>
  <head>
    <title>New</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"></div>
      <form>
        <div class="form-group">
          <label for="destination_one">First destination you want to visit</label>
          <input type="text" class="form-control" name='destination_one' id="destination_one" placeholder="First destination you want to visit">
        </div>
        <div class="form-group">
          <label for="destination_two">Second destination you want to visit</label>
          <input type="text" class="form-control" name='destination_two' id="destination_two" placeholder="Second destination you want to visit">
        </div>
        <div class="form-group">
          <label for="destination_three">Third destination you want to visit</label>
          <input type="text" class="form-control" name='destination_three' id="destination_three" placeholder="Third destination you want to visit">
        </div>
        <button type="submit" value="add_destination" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <script>
      $('form').submit(function(event) {

        event.preventDefault();

        var form_destination_data = $(this).serializeArray();

        var destination_object = condense_data(form_destination_data);

        save_destination_to_local_storage(destination_object);

        go_back_to_index();
      });

      function condense_data(form_destination_data) {
        var object = {};

        $(form_destination_data).each(function() {
          object[this.name] = this.value;
        });

        return object;
      }

      function save_destination_to_local_storage() {
        var destination_array = JSON.parse(localStorage.getItem("destinations"));

        // Making sure that destination_array exists and if it doesn't making it an empty array
        if(!destination_array) {
          destination_array = [];
        }

        destination_array.push(destination_object);

        localStorage.setItem('destinations', JSON.stringify(destination_array));
      }     

      function go_back_to_index() {
				window.location.href = "index.html"
			}
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
